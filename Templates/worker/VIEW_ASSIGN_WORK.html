{% extends 'workerIndex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post">
  <h1>VIEW ASSIGNED WORK</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">WORKER NAME</th>
        <th scope="col">JOB NAME</th>
        <th scope="col">DATE</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.wid.fname}}{{i.wid.lname}}</td>
        <td>{{i.jid.job}}</td>
        <td>{{i.date}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
</body>
{% endblock %}
