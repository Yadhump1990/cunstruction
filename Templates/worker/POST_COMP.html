{% extends 'workerIndex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="post_complaint_wrkr">

    <tbody>
      <tr>
        <th scope="row">CONTRACTOR</th>

          <select name="select" id="select">
            <option></option>
            {% for i in val %}
            <option value="{{i.id}}">{{i.fname}}{{i.lname}}</option>
            {% endfor %}
        </select></td>

      <tr>
        <th scope="row">COMPLAINT</th>

      <tr>

      </tr>
    </tbody>
  </table>
</form>
</body>
